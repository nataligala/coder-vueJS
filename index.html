<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <title>E-Commerce VueJS</title>
</head>
<body>
    <div id="app">
        <p v-text="text"></p>

        <ul v-html="items"></ul>
    </div>

    <script>
        // instanciar VUE
        const app = new Vue({
            el: '#app',
            data: {
                text: 'Clase 1',   
                items: '<li>Mis Servicios</li>' 

            }
        })
    </script>
</body>
</html>
